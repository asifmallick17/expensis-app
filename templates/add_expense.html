<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_expense.css')}}">
</head>
<body>
  
  <header class="navbar">
      <div class="logo">
        <a href="/">
          <img
            src="{{ url_for('static', filename='images/Expensis Logo.png') }}"
            alt="Expensis Logo"
            height="120"
          />
        </a>
        <span>EXPENSIS</span>
      </div>
    </header>


<!-- Flash Message -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


<script>
setTimeout(() => {
    document.querySelectorAll('.alert').forEach(alert => {
      alert.style.transition = "opacity 0.5s ease";
      alert.style.opacity = "0";
      setTimeout(() => alert.remove(), 500); // removes after fade-out
    });
  }, 3000); // 3 seconds
</script>

<div class="container">
    <h2>Track Your Daily Expenses</h2>
    
    <!-- Expense Form -->
    <form class="expense-form" action="{{ url_for('add_expense') }}" method="POST">
        <!-- Category Dropdown -->
        <label for="category">Select Category:</label>
       <select id="category" name="category">
    <option value="" disabled selected>-- Select Category --</option>
    <option value="food">Food</option>
    <option value="transport">Transport</option>
    <option value="shopping">Shopping</option>
    <option value="rent">Rent</option>
    <option value="asset">Asset</option>
    <option value="travel">Travel</option>
    <option value="entertainment">Entertainment</option>
    <option value="health">Health</option>
    <option value="bills">Bills</option>
    <option value="others">Others</option>
</select>

    <label for="description">Description</label>
    <input id="description" name="description" type="text" placeholder="Where did you spend ?" >

        <!-- Amount Input -->
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" placeholder="Enter amount" required>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- Date input -->
 <label for="date">Date</label>
<input type="text" name="date" id="date" placeholder="Select Date">

<script>
  flatpickr("#date", {
    dateFormat: "Y-m-d",
    theme: "dark"  
  });
</script>

        
        <button type="submit">Add</button>
    </form>



</body>
</html>
