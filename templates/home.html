<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXPENSIS - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <a href="/">
          <img
            src="{{ url_for('static', filename='images/Expensis Logo.png') }}"
            alt="Expensis Logo"
            height="60"
          />
        </a>
        <span>EXPENSIS</span>
      </div>

      <!-- Hamburger for small devices -->
      <div class="hamburger" onclick="toggleMenu()">☰</div>

      <nav id="nav-links">
        {% if session.get('user') %}
        <!-- Dropdown for logged-in user -->
        <div class="dropdown">
          <button class="dropbtn">{{ session['user']['name'] }}</button>
          <div class="dropdown-content">
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>
        {% else %}
        <a href="{{ url_for('signin') }}">Sign-in</a>
        {% endif %}

        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to EXPENSIS</h1>
      <p>AI-Powered Expense Tracker for Smarter Finances</p>
      <div class="btn-container">
        <button onclick="window.location.href='{{ url_for('add_expense') }}'">
          Add Expense
        </button>
        <button onclick="window.location.href='{{ url_for('show_expense') }}'">
          Show Expense
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>© 2025 EXPENSIS | All Rights Reserved</p>
      <p>Developed by Asif Mallick</p>
    </footer>

    <script>
      // Hamburger toggle
      function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("show");
      }

      // Dropdown toggle
      document.addEventListener("DOMContentLoaded", () => {
        const dropbtn = document.querySelector(".dropbtn");
        if (dropbtn) {
          dropbtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const dropdown = dropbtn.nextElementSibling;
            dropdown.classList.toggle("show");
          });

          // Close dropdown when clicking outside
          document.addEventListener("click", () => {
            document.querySelectorAll(".dropdown-content").forEach((menu) => {
              menu.classList.remove("show");
            });
          });
        }
      });
    </script>
  </body>
</html>
